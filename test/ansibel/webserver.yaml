---
- hosts: webservers
  tasks:
  - name: Install apache
    yum:
      name: httpd
      state: latest
  - name: Copy the code
    copy:
      src: /home/ec2-user/environment/devops-test/test/dev/index.html
      dest: /var/www/html/index.html
  - name: Start service httpd, if not started
    service:
      name: httpd
      state: started
      enabled: yes

